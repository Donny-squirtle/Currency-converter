<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css" />
    <title>Document</title>
</head>
<body>
    <div id="app">
      <div class="currency-block">
        <input
          class="currency-block__entred-value"
          type="number"
          placeholder="Enter currency value"
        />
        <select class="currency-block__type">
          <option>USD</option>
          <option>BYN</option>
          <option>EUR</option>
          <option>CNY</option>
          <option>RUB</option>
        </select>
      </div>
      <div class="convert-block"></div>
      <div class="calendar">
        <label for="calendar__input">Exchange history: </label>
        <input id="calendar__input" type="date" pattern="\d{2}.\d{2}.\d{4}"/>
        <div class="calendar__block"></div>
      </div>
    </div>

    <script defer src="./src/script.js"></script>
  </body>
</html>
